<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card mt-5" style="width: 18rem; height: 24rem;">

                
                    <div class="card-body text-center" style="background-color:chocolate;">
                        <div id="wheather">
                            <i class="fas fa-sun" style="color: #eccc68; font-size: 4em;"></i>
                        </div>
                    </div>



                    <div class="info text-center" style="background-color: aqua;">
                        <h2 class="location"><i class="fas fa-street-view"></i>{% location %},{% country %}</h2>
                        <p id="date">MON | FEB 26 | 16:6AM </p>
                        <h1 class="temp">{% tempval %}&deg;C</h1>
                        
                        <h5 class="tempmin_max">Min {% tempmin %}&deg;C | Max {% tempmax %}&deg;C</h5>
                    </div>



                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    const curDate = document.getElementById("date");
    let wheathercong = document.getElementById("wheather");

    // console.log(curDate);
    // console.log(wheathercong);

    const tempStatus = "{% tempstatus %}";
    if(tempStatus == "Sunny"){
        wheathercong.innerHTML= "<i class='fas fa-sun' style='color: #eccc68; font-size: 4em;''></i>"
    }
    else if(tempStatus == "Clouds"){
        wheathercong.innerHTML= "<i class='fas fa-cloud' style='color: #f1f2f6; font-size: 4em;''></i>"
    }
    else if(tempStatus == "Rainy")
    {
        wheathercong.innerHTML= "<i class='fas fa-rain' style='color: #a4b0be; font-size: 4em;''></i>"
    }
    else
    {
        wheathercong.innerHTML= "<i class='fas fa-cloud' style='color: #44c3de; font-size: 4em;''></i>"
    }





    const getCurrentDay = () => {
        const weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        const d = new Date();
        let day = weekday[d.getDay()];
        // console.log(day);
        return day;
    }

    const getCurrentTime = ()=>{

        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","sept","Oct","Nov","Dec"];
        let now = new Date();
        let month = months[now.getMonth()];
        let date = now.getDate();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let periods = "AM"

        if(hours>11)
        {
            periods = "PM";
            if(hours > 12) hours-=12;

        }

        if(mins<10){
            mins = "0" + mins;
        }

        // console.log(month + "/" + day);
        // console.log("Index of Feb:", months.indexOf("Feb"));

        return `${month} ${date} | ${hours}: ${mins}${periods}`
    }


    // getCurrentTime();
    // getCurrentDay();
    curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();

</script>

</html>
